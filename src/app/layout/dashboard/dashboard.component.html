<div [@routerTransition]>
    <h2 class="text-muted">MCDK <small>Coins Overview</small></h2>
    <hr>
    <div class="row" >
        <div class="col-xl-3 col-lg-6" *ngFor="let item of state.Investments" >
            <app-stat [bgClass]="'primary'" [icon]="'fa-comments'" [count]="26" [label]="'New Comments!'" [data]="item" [ratio]="ratios[item.CryptoCurrency+item.CountryCurrency]" (statEvent)="handleStatEvent()"></app-stat>
        </div>       
        <div class="col-xl-3 col-lg-6" >
            <app-stat-add (statEvent)="handleStatEvent()"></app-stat-add>
        </div></div>
    <hr /> 
</div>
